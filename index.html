<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class='calculator'>
        <div class='input'>
            <p id='in'></p>
       
        </div>
        <div class='buttonsArea'>
        <button onclick = 'removeAll()'>C</button>
        <button onclick = 'deleteSign()'><=</button>
        <button class = "allButtons" value='g'>%</button>
        <button class = "allButtons" value = '/' id = 'sign' >/</button>
        <button value='7' class = "allButtons" id ='num' >7</button>
        <button value='8' class = 'allButtons'  id ='num' >8</button>
        <button value="9" class = 'allButtons' id ='num'>9</button>
        <button class = 'allButtons' value= '*' id = 'sign' >*</button>
        <button value="4" class='allButtons' id ='num'>4</button>
        <button value="5" class = 'allButtons' id ='num'>5</button>
        <button value="6" class = 'allButtons' id ='num'>6</button>
        <button class = 'allButtons' value= '-' id = 'sign' >-</button>
        <button value="1" class = 'allButtons' id ='num'>1</button>
        <button value="2" class = 'allButtons' id ='num'>2</button>
        <button value="3" class = 'allButtons' id ='num'>3</button>
        <button class = 'allButtons' id = 'sign' value = '+' >+</button>
        <button ></button>
        <button value="0" class = 'allButtons' id ='num'>0</button>
        <button value='.' class='allButtons' id='sign'>.</button>
        <button onclick = 'willWork()'>=</button>
        </div>
    </div>
    <link href="index.css" rel='stylesheet'>
    <script src="second.js"></script>
</body>
</html>
